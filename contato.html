<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/contato.css">
</head>
<body>
    <header>
        <img src="img/logo-ford-256.png" alt="Logo da empresa Ford">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="lancamento.html">Lançamento</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="contatoPagina">
        <div class="contato-imagem">
            <img src="img/xls 2.2 diesel.jpg" alt="Ford xls vermelha">
        </div>
        <section class="formularioContainer">
            <form class="formulario">
                <!-- Alterar os placeholders -->
                <h5>Sobre Você</h5>
                <div class="inputGrupo"><input type="text" placeholder="NOME*"></div>
                <div class="inputGrupo"><input type="text" placeholder="E-MAIL*"></div>
                <div class="inputGrupo"><input type="text" placeholder="SOBRENOME*"></div>
                <div class="inputGrupo"><input type="text" placeholder="TELEFONE*"></div>
                <div class="inputGrupo">
                    <select name="pronome-tratamento" id="pronome">
                        <option disabled selected hidden>Tipo de Contato</option>
                        <option value="elogio">Elogio</option>
                        <option value="reclamacao">Reclamação</option>
                        <option value="Srta.">Solicitação</option>
                    </select>
                </div>
                <div class="inputGrupo">
                    <textarea placeholder="Sua mensagem" rows="2"></textarea>
                </div>
            </form>
        </section>
        <button type="submit" onclick="cadastrar()" class="submit-botao">
            <span>Enviar Mensagem</span>
        </button>
    </main>
    <footer>
        <div class="redes-sociais">
            <p>Redes Sociais:</p>
            <a href="https://www.facebook.com/FordBrasil/?locale=pt_BR"><img src="img/facebook-50.png" alt="Logo com link para o Facebook da Ford Brasil"></a>
            <a href="https://www.youtube.com/@fordbrasil"><img src="img/youtube-squared-50.png" alt="Logo com link para o Youtube da Ford Brasil"></a>
            <a href="https://www.instagram.com/fordbrasil/"><img src="img/instagram-logo-50.png" alt="Logo com link para o instagram da Ford Brasil"></a>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Ford Motor Company todos os direitos reservados</p>
        </div>
        <div class="logo-footer">
            <img src="img/ford-96.png" alt="Logo da Ford">
        </div>
    </footer>    
</body>
</html>
